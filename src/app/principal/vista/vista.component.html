<h1 class="text-center">Vista</h1>
<section class="container-sm">
  <table class="table table-hover">
    <thead>
      <tr>
        <td>ID</td>
        <td>Nombre</td>
        <td>Apellido</td>
        <td>Correo</td>
        <td>Eliminar</td>
        <td>Editar</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of registros">
        <td>{{item.Id}}</td>
        <td>{{item.Nombre}}</td>
        <td>{{item.Apellido}}</td>
        <td>{{item.Correo}}</td>
        <td>
          <input type="button" value="Eliminar" (click)="Eliminar(item.Id)" class="btn btn-warning">
        </td>
        <td>
          <a class="btn-success" routerLink="/formulario/{{item.Id}}">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
